<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <main>
      <figure class="img-block">
        <img class="original" src="./images/image-equilibrium.jpg" alt="its Equilibrium">
      </figure>
      <h3>Equilibrium #3429</h3>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="coin">
          <img src="./images/icon-ethereum.svg" alt="coin">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="owner">
        <img src="./images/image-avatar.png" alt="photo">
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </div>
    </main>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>, 
    Coded by <a href="https://github.com/Hey-Jarvis">Shubham C</a>.
  </footer>
  
</body>
</html>
